{% extends "task.html" %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='chessboard-0.3.0.min.css') }}">
  <style type="text/css">
    #board {
      width: 400px;
      padding-bottom: 20px;
    }
  </style>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="{{ url_for('static', filename='chessboard-0.3.0.min.js') }}"></script>
  <script src="{{ url_for('static', filename='chess.min.js') }}"></script>
  <script>
    $(document).ready(function() {
      var board,
        game = new Chess('{{ parameters.board }}'),
        moved = false;

      var onDragStart = function(source, piece, position, orientation) {
        if (game.game_over() === true ||
            (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
            (game.turn() === 'b' && piece.search(/^w/) !== -1) ||
            moved) {
          return false;
        }
      };

      var onDrop = function(source, target) {
        var move = game.move({
          from: source,
          to: target,
          promotion: 'q'  // NOTE: always promote to a queen for simplicity.
        });

        // Illegal move.
        if (move === null) {
          return 'snapback';
        }
      };

      // Update the board position after the piece snap for castling, en
      // passant, and pawn promotion.
      var onSnapEnd = function() {
        board.position(game.fen());
        Judicious.result = { board: game.fen() };
        moved = true;
      };

      var cfg = {
        draggable: true,
        position: '{{ parameters.board }}',
        orientation: '{{ parameters.turn }}',
        onDragStart: onDragStart,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd,
        showNotation: false,
      };

      board = ChessBoard('board', cfg);

      Judicious.validate = function () {
        return moved;
      }
    });
  </script>
{% endblock %}

{% block task %}
  <p><strong>Instructions:</strong> This is a game of chess. Take the next move for the {{ parameters.turn }} side.</p>
  <div id="board"></div>
{% endblock %}
